<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>searchApp - wyszukiwarka napojów</title>
</head>

<body>

    <div class="wrapper">
        <div class="header">
            <div class="shadow">

            </div>
            <h1>DrinkSearch</h1>
            <input type="text" class="search" placeholder="Wpisz nazwę szukanego napoju">
        </div>
        <div class="drink-list">
            <h2>Lista dostępnych napojów:</h2>
            <ul>
                <li>Woda gazowana</li>
                <li>Woda niegazowana</li>
                <li>Black</li>
                <li>Coca-Cola</li>
                <li>Pepsi</li>
                <li>Sok jabłkowy</li>
                <li>Sok pomarańczowy</li>
                <li>Wino czerwone</li>
                <li>Wino białe</li>
                <li>Red bull</li>
                <li>Whiskey</li>
                <li>Mleko</li>
                <li>Sok porzeczkowy</li>
                <li>Sok wieloowocowy</li>
                <li>YerbaMate</li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
